<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>RehabMe Dashboard</title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
      <script type="text/javascript" src="../js/rehabMeFacebook.js"></script>
      <script type="text/JavaScript" src="../js/rehabMeParseDashboard.js"></script>
      <link href="../css/rehabMe.css" media="all" rel="stylesheet" type="text/css"/>
    </head>

    <body>
      <div id="main">
        <div id="appIconDiv">
          <h1 align="center">RehabMe Dashboard Version 0.1</h1>
        </div>

        <!-- Data -->
        <div class="datagrid">
          <!-- Submissions table -->
          <table id="results-table">
            <tr id="tableHeader">
              <th id="dateCol">_Created</th>
              <th id="wordCol">_Performed</th>
              <th id="defCol">_Skipped</th>
           </tr>
          </table>
           <!-- Seperate table for word/def data to append to -->
          <table>
            <tr id="wordData"></tr>
          </table>
        </div>
      </div>
    </body>
    </html>
